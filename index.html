<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简记账软件方案展示</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="theme-switcher">
            <button class="switcher-btn active" data-theme="plain">白板极简</button>
            <button class="switcher-btn" data-theme="paper">复古纸质</button>
            <button class="switcher-btn" data-theme="mono">现代单色</button>
        </nav>

        <main id="app-container" class="theme-plain">
            <!-- 方案一：白板极简 -->
            <div class="accounting-app scheme-plain active-scheme">
                <div class="summary">
                    <span class="label">本月结余</span>
                    <h1 class="balance">¥ 12,450.00</h1>
                </div>
                <div class="entry-list">
                    <div class="entry">
                        <span class="title">午餐</span>
                        <span class="amount">-35.00</span>
                    </div>
                    <div class="entry">
                        <span class="title">超市</span>
                        <span class="amount">-128.50</span>
                    </div>
                    <div class="entry">
                        <span class="title">工资收入</span>
                        <span class="amount income">+15,000.00</span>
                    </div>
                </div>
                <button class="add-btn">+</button>
            </div>

            <!-- 方案二：复古纸质 -->
            <div class="accounting-app scheme-paper">
                <div class="paper-page">
                    <div class="header">
                        <h2>我的账本</h2>
                        <span class="date">2026年1月26日</span>
                    </div>
                    <div class="content lines">
                        <div class="line"><span class="item">☕️ 咖啡</span><span class="val">-28</span></div>
                        <div class="line"><span class="item">🚇 地铁</span><span class="val">-4</span></div>
                        <div class="line"><span class="item">📖 书籍</span><span class="val">-59</span></div>
                        <div class="line total"><span>总计:</span><span>-91</span></div>
                    </div>
                </div>
            </div>

            <!-- 方案三：现代单色 -->
            <div class="accounting-app scheme-mono">
                <div class="mono-card">
                    <div class="huge-text">
                        <p>今日支出</p>
                        <strong>¥ 167</strong>
                    </div>
                    <div class="quick-actions">
                        <div class="action-item">餐饮</div>
                        <div class="action-item">交通</div>
                        <div class="action-item">购物</div>
                        <div class="action-item plus">+</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
